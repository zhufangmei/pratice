<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>css画月亮</title>
	<style>
	.half-circle{
  width:400px;
  height:400px;
  background-color: black;
  position:relative;
  vertical-align: middle;
}
.inner-circle1{
  width:250px;
  height:250px;
  border-radius:50%;
  background-color:#fff;
  margin:0 auto;
  position:absolute;
  top:90px;
  left:100px;
}
.inner-circle2{
  width:250px;
  height:250px;
  border-radius:50%;
  background-color:black;
  border-radius: 50%;
  position:absolute;
  left:150px;
  top:90px;
}
	</style>
</head>
<body>
	<div class="half-circle">
    <div class="inner-circle1">
      
    </div>
    <div class="inner-circle2"></div>
</div>
</body>
